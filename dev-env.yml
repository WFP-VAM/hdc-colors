# Conda environment for development, includes linting and testing tools
#
#  > mamba env create -f dev-env.yml
#  > conda activate hdc-colors
#  > pip install -e .
#
name: hdc-colors
channels:
  - conda-forge

dependencies:
  - python =3.9
  - rich
  - click

  # tests and dev
  ## to use from jupyter-lab: `python -m ipykernel install --user --name hdc-colors`
  - ipykernel

  ## linting tools
  - autopep8
  - autoflake
  - black
  - isort
  - mock
  - mypy
  - pycodestyle
  - pylint
  - docutils
  - pre-commit

  ## test
  - pytest
  - hypothesis
  - pytest-cov
  - pytest-timeout
